<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<script type="text/javascript">
		function myFunction(){
			document.getElementById('demo2').innerHTML='Đã thay đổi nội dung';
		}

		function myF(a,b){
			return a*b;
		}
	</script>
</head>
<body>
	<h2>>>Date-Time</h2>
	<button type="button" onclick="document.getElementById('demo').innerHTML=Date()">date-time</button>
	<p id="demo"></p>

	<h2>>>Thay đổi nội dung HTML</h2>
	<button type="button" onclick="document.getElementById('demo1').innerHTML='Hello Trang'">click </button>
	<p id="demo1">Chào Trang</p>

	<h2 id="img">>>Thay đổi giá trị thuộc tính HTML</h2>
	<button type="button" onclick="document.getElementById('img').style.color='red'">Bật</button>
	<button type="button" onclick="document.getElementById('img').style.color='#000'">Tắt</button>

	<h2>>>Function</h2>
	<p id="demo2">Hello</p>
	<button type="button" onclick="myFunction()">Click thay đổi</button>

	<h2>>>Các câu lệnh(Statement a,b,c)</h2>
	<p id="demo3"></p>
	<script type="text/javascript">
		var a,b,c;
		a=4;
		b=5;
		c=a+b;
		document.getElementById('demo3').innerHTML='Kết quả a+b = '+c;

	</script>

	<h2>>>function</h2>
	<p id="demo4"></p>
	<script type="text/javascript">
		var x=myF(5,6);
		document.getElementById('demo4').innerHTML="Kết quả a*b ="+x;
	</script>



</body>
</html>
